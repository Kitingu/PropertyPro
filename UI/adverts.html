<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Property Pro</title>

    <!-- css links -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <header class="header">
        <a href="#" class="logo">PROPERTY PRO</a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="nav-icon"></span></label>
        <ul class="menu">
            <li><a href="profile.html">Update</a></li>
            <li><a href="all_adverts.html">All Adverts</a></li>
            <li><a href="../index.html"> Log Out</a></li>
        </ul>
    </header>

    <div class="advert">
        <h3>Add a new advert</h3>
        <form method="POST">

            <p>

                <input type="text" placeholder="State" required id="state">
            </p>
            <p>
                <input type="text" placeholder="City" required id="city">
            </p>
            <p>
                <input type="text" placeholder="Price" required id="price">
            </p>
            <p>
                <input type="text" placeholder="Address" required id="address">
            </p>
            <p>
                <input type="text" placeholder="Type" required id="type">
            </p>

            <div class="upload-btn-wrapper">
                <button class="btn-upload">Upload picture</button>
                <input type="file" name="myfile" id="image" />
            </div>

            <p id="errors"></p>
            <p>

                <button class="btn" onclick="createAdvert()">Submit</button>
            </p>
        </form>
    </div>


    <footer class="fixed">
        <p>Design by <a href="github.com/kitingu">Kitingu</a> Copyright &copy; <span id="year"></span></p>
    </footer>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/create-advert.js"></script>
</body>

</html>
