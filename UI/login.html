<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Property Pro</title>

    <!-- css links -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <header class="header">
        <a href="index.html" class="logo">PROPERTY PRO</a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="nav-icon"></span></label>
        <ul class="menu">
            <li><a href="signup.html"> Sign up</a></li>
        </ul>
    </header>

    <form class="form-main" action="index.html">
        <fieldset>
            <legend>Welcome Back</legend>

            <label for="email">Email </label>
            <input type="email" id="email">

            <label for="password">Password </label>
            <input type="password" id="password" required>

            <button class="btn-primary" on type="submit">Log In</button>

            <p>
                <a href="#" onclick="forgotPassword()">Forgot password?</a>
                <a href="./signup.html">Don't have an Account? </a>
            </p>

        </fieldset>
    </form>

    <div class="modal advert forgot-password">
        <span class="close-forgot">&times;</span>
        <h3>Reset Password</h3>
        <form>
            <p>
                <input type="email" placeholder="Enter your email address" id="reset-email">
            </p> <br>
            <p>
                <button class="btn-primary" type="submit">Reset</button>
                <button class="btn-primary btn-secondary" type="submit">Cancel</button>
            </p>

        </form>
    </div>

    <footer class="fixed">
        <p>Design by<a href="github.com/kitingu">Kitingu</a>Copyright &copy; <span id="year"></span></p>
    </footer>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/forgot-modal.js"></script>
</body>

</html>
